
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Id</th>
			<th scope="col">Name</th>
			<th scope="col">Delete </th>
			<th scope="col">Edit </th>
			
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let country of listacount; index as i">
			<th scope="row">{{ i + 1 }}</th>
			
			<td>{{ country.Id }}</td>
            <td>{{ country.name  }}</td>

			<td><button class="btn btn-primary" (click)="deleteInfo(i)">Delete</button></td>
			<td><button class="btn btn-primary  " (click)="editData(i)" >Edit</button></td>
			
		</tr>
	</tbody>
</table>



<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>


<app-account #child  (myOutput)="addItems($event)"  
[editIndex]="index"  #content></app-account>
<hr />

<pre>{{ closeResult }}</pre>
